<!DOCTYPE html>
<html>
    <head>
        <title>The Tiny Resturaunt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h1>Our Menu</h1>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="Fried_Octopus.jpg" width="304" height="200" class='card-img-top'/>
                                <div class="card-body">
                                    <h2 class="card-title">Fried Octopus <span class="badge bg-primary">New</span></h2>
                                    <p class="card-text">Boiled Octopus, buttermilk, garlic.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="GreekSalad.jpg" width="304" height="200" class='card-img-top'/>
                                <div class="card-body">
                                    <h2 class="card-title">Greek Salad</h2>
                                    <p class="card-text">Olives, olive oil, cucumbers, tomatos, white cheese.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="Pasta-Salad.webp" width="304" height="200" class='card-img-top'/>
                                <div class="card-body">
                                    <h2 class="card-title">Pasta Salad</h2>
                                    <p class="card-text">Lettuce, vegetables and mozzarella.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h2>Prices</h2>
                    <table class="table">
                        <tr>
                            <td>Fried Octopus</td>
                            <td>$20.00</td>
                        </tr>
                        <tr>
                            <td>Greek Salad</td>
                            <td>$10.00</td>
                        </tr>
                        <tr>
                            <td>Pasta Salad</td>
                            <td>$8.00</td>
                        </tr>
                    </table>
                    <div class="alert alert-info" role="alert">
                        Try our new Fried Octopus!
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.bundle.min.js"></script>>
    </body>
</html>
